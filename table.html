<!DOCTYPE html>
<html>
   <head> 
      <link rel="stylesheet" href="table.css">
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
      
      <style>
         table {
            margin-top: 2%;
            border: 1px solid #d4af37;
            background-color: #2c2c2c;
            color: white;
            float: right;
            position:relative;
            right:9%;
         }
         th, td {
            padding: 10px;
            border: none;
            text-align: center;
            background-color: #2c2c2c;
         }
         body {
            background-color: #1b1b1b;
         }
         input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #3c3c3c;
            color: black;
         }
         button {
            margin-left: 3%;
            border-radius: 8px;
            background-color: #d4af37;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
         }
         button:hover {
            background-color: #b58f2b;
         }
         h1, h3 {
            color: #d4af37;
         }
         a {
            color: white;
            text-decoration: none;
         }
         a:hover {
            text-decoration: underline;
         }
         .luxury-border {
            border: 2px solid #d4af37;
         }
         .checkbox-label {
            display: inline-block;
            vertical-align: middle;
         }
         #box {
            display: inline-block;
            vertical-align: middle;

   </head>

                  <option value="ahmedabad"> KBZ Pay </option>

         <tr>
            <td colspan="2">
              
               <br>
               <button type="submit" class="buybutton1" onclick="myFunction()"> 
                  <a href="index.html" target="_blank"><b> Book Now </b></a>

            </td>
         </tr>
      </table>

            alert("Your Booking and Transaction Successfully!");

   </body>
</html>
