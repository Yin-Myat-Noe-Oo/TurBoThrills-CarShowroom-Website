<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Confirmation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #100f0f;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #141313;
                text-align: center;
            }
            h1 {
                color: #d4af37;
            }
            .details {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #d4af37;
                background-color: #10100f;
                color: #d4af37;
            }
            .details p {
                font-size: 18px;
                margin: 10px 0;
            }
            .back-button {
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #d4af37;
                color: black;
                border: none;
                cursor: pointer;
            }
            table{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Booking Confirmation</h1>
            <div class="details">
            <table>
                <tr><td><p><b>Name:</b> </p></td><td><span id="display-name"></span></td></tr>
                <tr><td><p><b>Email:</b></p></td><td><span id="display-email"></span></td></tr>
                <tr><td><p><b>Mobile:</b> </td><td><span id="display-mobile"></span></p></td></tr>
                <tr><td><p><b>City:</b> </td><td><span id="display-city"></span></p></td></tr>
                <tr><td> <p><b>NRC NO:</b></td><td> <span id="display-nrc_no"></span></p></td></tr>
                <tr><td><p><b>Car Color:</b> </td><td><span id="carColor"></span></p></td></tr>
                 <tr><td> <p><b>Payment Option:</b></td><td> <span id="payment"></span></p></td></tr>
               
            </table>
            </div>
            <div class="back-button">
                <button onclick="goBack()">Go Back</button>
            </div>
        </div>

        <script>
            // Retrieve data from localStorage and display it
            document.getElementById('display-name').innerText = localStorage.getItem('name');
            document.getElementById('display-email').innerText = localStorage.getItem('email');
            document.getElementById('display-mobile').innerText = localStorage.getItem('mobile');
            document.getElementById('display-city').innerText = localStorage.getItem('city');
            document.getElementById('display-nrc_no').innerText = localStorage.getItem('nrc_no');
            document.getElementById('carColor').innerText = localStorage.getItem('carColor');
            document.getElementById('payment').innerText = localStorage.getItem('payment');

            function goBack() {
                window.location.href=("index.html");
            }
        </script>
    </body>
</html>
