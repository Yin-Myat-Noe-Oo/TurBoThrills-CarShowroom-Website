<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .item label {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="photo1.jpg" alt="Photo 1">
        <label>Label 1</label>
    </div>
    <div class="item">
        <img src="photo2.jpg" alt="Photo 2">
        <label>Label 2</label>
    </div>
    <div class="item">
        <img src="photo3.jpg" alt="Photo 3">
        <label>Label 3</label>
    </div>
    <!-- Add more items as needed -->
</div>

</body>
</html>
