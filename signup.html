<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #f0f0f0;
            background-color: #333;
        }

        .bg-image {
            background-image: url('PARKING DESIGN.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .blurred-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            color: #f0f0f0;
        }

        input[type=text], input[type=password], input[type=email] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #d4af37;
            border-radius: 8px;
            background-color: #222;
            color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
            border-color: #f0f0f0;
            background-color: #333;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #d4af37, #b58f2b);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
        }

        .w3-sidebar {
            height: 100%;
            width: 250px; /* Width of the sidebar */
            position: fixed; /* Fixed sidebar */
            top: 0;
            left: 0;
            background-color: #222;
            color:gold;
            transform: translateX(-100%); /* Hidden by default */
            transition: transform 0.3s ease;
            z-index: 1000; /* Ensure it's above other content */
        }

        .w3-sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            border-bottom: 1px solid #444;
        }

        .w3-sidebar a:hover {
            background-color:#444;
        }

        .w3-sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 16px;
            font-size: 24px;
            cursor: pointer;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background: #222;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .info-text {
            font-size: 0.9em;
            color: #f0f0f0;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="w3-sidebar" id="leftMenu">
            <span class="closebtn" onclick="closeLeftMenu()">Ã—</span>
            <a href="index.html" style="color:gold">Home</a>
            <a href="login.html" style="color:gold" target="_blank">Login</a>
            <a href="signup.html" style="color:gold" target="_blank">Sign Up</a>
    

        </div>

        <button class="openbtn" onclick="openLeftMenu()" style="color:gold">&#9776; Menu</button>

        <div class="blurred-container">
            <h1>Sign Up</h1>
            <form id="signupForm" action="find car.html" method="post">
                <input type="text" placeholder="Enter Your Name" id="name" required>
                <input type="email" placeholder="Enter Your E-mail" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <input type="password" placeholder="Enter Your Password" id="password" minlength="5" maxlength="10" required>
                <input type="password" placeholder="Confirm Your Password" id="compass" required>
                <div class="button-container">
                    <button type="submit" onclick="findCar(event)">Submit</button>
                    <span class="info-text">Secure Sign Up.Have A Nice Day!</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openLeftMenu() {
            document.getElementById("leftMenu").style.transform = "translateX(0)";
        }
        function closeLeftMenu() {
            document.getElementById("leftMenu").style.transform = "translateX(-100%)";
        }

        function findCar(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const compass = document.getElementById('compass').value;

            if (!name || !email || !password || !compass) {
                alert("Please complete all fields before submitting.");
                return;
            }
            if (password !== compass) {
                alert("Passwords do not match.");
                return;
            }

            window.location.href = "find car.html";
        }
    </script>
</body>
</html>
