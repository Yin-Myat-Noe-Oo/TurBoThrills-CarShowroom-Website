    <style>
        body {

            font-weight: 300; 
            color: #f8f9fa;
            background-color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .w3-sidebar {
            z-index: 3;
            width: 280px;
            top: 0;
            bottom: 0;
            height: 100%;
            background-color: #2c3e50;
            position: fixed;
            transform: translateX(-100%);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .w3-sidebar.open {
            transform: translateX(0);
        }

        .w3-sidebar h3 {
            padding: 20px;
            color: #f1c40f;
            border-bottom: 1px solid #34495e;
            font-size: 1.5em;
        }

        .w3-sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            transition: background-color 0.3s ease;
        }

        .w3-sidebar a:hover {
            background-color: #34495e;
            color: #f1c40f;
        }

        .w3-main {
            margin-left: 0;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.4s ease;
        }

        .w3-main.shifted {
            margin-left: 280px;
        }

        /* Button to toggle the sidebar */
        .sidebar-toggle-btn {
            font-size: 30px;
            cursor: pointer;
            color: #f1c40f;
            background: none;
            border: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 4; /* Ensure it's above the sidebar */
            transition: color 0.3s ease;
        }

        .sidebar-toggle-btn:hover {
            color: #f39c12;
        }

        /* Card styling */
        table {
            margin: 0 auto;
            border-spacing: 30px;
        }

        td {
            padding: 20px;
        }

        .card {
            width: 320px;
            height: auto;
            cursor: pointer;
            border: 2px solid #d4af37; /* Gold border */
            transition: border-color 0.4s ease, box-shadow 0.4s ease, transform 0.4s ease;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center; 
            margin: 10px;
            background-color: #2c3e50;
        }

        .card:hover {
            border-color: #f1c40f; /* Brighter gold */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-10px);
        }

        .card input[type="radio"] {
            display: none;
        }

        .card input[type="radio"]:checked + .card-body {
            border: 2px solid #f1c40f; /* Brighter gold */
            border-radius: 15px;
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            background-color: #34495e;
            z-index: 1;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
        }

        .card-body {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.6;
            transition: background-color 0.4s ease;
        }

        .card-body ul {
            list-style: none; 
            padding: 0; 
            margin: 0;
        }

        .card-body a {
            text-decoration: none;
            color: #f1c40f;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-body a:hover {
            color: #e67e22; /* A warm orange */
        }

        h1 {
            color: gold; 
            padding: 20px; 
            border-radius: 10px;
            font-size: 2.5em;
            position: relative;
            font-family: 'Playfair Display', serif;
            left: 41%;

        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("mainContent");
            var isOpen = sidebar.classList.contains('open');
            
            if (isOpen) {
                sidebar.classList.remove('open');
                mainContent.classList.remove('shifted');
                document.querySelector('.sidebar-toggle-btn').innerHTML = '☰'; // Menu icon
            } else {
                sidebar.classList.add('open');
                mainContent.classList.add('shifted');
                document.querySelector('.sidebar-toggle-btn').innerHTML = 'Close'; // Close icon
            }
        }
    </script>
