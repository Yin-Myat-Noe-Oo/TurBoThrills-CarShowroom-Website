<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    #myVideo {
      width: 100vw; /* Full viewport width */
      height: auto; /* Maintain aspect ratio */
      max-height: 100vh; /* Ensure it doesn't exceed the viewport height */
      object-fit: cover; /* Ensure it covers the viewport while maintaining aspect ratio */
    }
    video::-webkit-media-controls {
      display: none !important; /* Hide controls in WebKit browsers (Chrome, Safari) */
    }
    video::-moz-media-controls {
      display: none !important; /* Hide controls in Mozilla browsers (Firefox) */
    }
    video::-ms-media-controls {
      display: none !important; /* Hide controls in Microsoft browsers (Edge) */
    }
    .jumbotron {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      z-index: 10;
    }
    .bg-image {
      background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a translucent background to the jumbotron for better readability */
    }
    .container-fluid {
      z-index: 20; /* Ensures the navbar stays on top of both video and jumbotron */
    }
    .blurred-container {
      backdrop-filter: blur(10px); /* Apply blur effect */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      border: 2px solid gold; /* Gold border */
      padding: 20px;
      max-width: 600px; /* Adjust container width */
      margin: auto; /* Center it horizontally */
    }
  </style>
</head>
